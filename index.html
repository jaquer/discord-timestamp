<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>human date/time to discord timestamp</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm_theme_black.min.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm_theme_white.min.css" media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)">
    <link rel="stylesheet" href="custom.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script defer src="timestamp.js"></script>
  </head>
  <body>
    <header>
      <h1>human date/time<h1>
      <p>to discord timestamp</p>
    </header>
    <main>
      <section>
        <form>

          <fieldset>
            <legend>input</legend>
            <input id="humanTime" type="text">
          </fieldset>

          <fieldset id="outputFields">
            <legend>output</legend>
            <label for="formattedTime">formatted</label>
            <input id="formattedTime" type="text" readonly>

            <label for"discordFull">discord full</label>
            <input id="discordFull" type="text" readonly>

            <label for"discordRealtive">discord relative</label>
            <input id="discordRelative" type="text" readonly>
          </fieldset>

        </form>
      </section>
    </main>
  </body>
</html>
